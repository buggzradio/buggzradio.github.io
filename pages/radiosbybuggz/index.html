<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radios - Buggz</title>
    <link rel="icon" type="image/png" href="/assets/black background.png">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Include the header -->
    <header id="header">
        <script>
            fetch('/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });
        </script>
    </header>

    <div class="container">
        <img src="/assets/VHFVFO1/vfo-breakout.jpg" style="width:100%; opacity: 60%;" alt="Waterfall chart with Buggz Radio logo">
        <div class="centered">
            <h1 style="font-size: 64px;">Radios By Buggz</h1>
            <p>Radios built by or worked on by Buggz.</p>
        

        </div>
    </div>
    <div class="container1">
        <h2>Radios:</h2>
        <div class="item">
            <img src="/assets/vfo-breakout.jpg" style="width:250px" alt="vhf vfo ssb">
            <div class="item-details">
                <div class="item-title">SSB VHF VFO (new name coming)</div>
                <div class="item-price">Not available yet</div>
                <div class="item-description">A cheap 25 Watt SSB radio for VHF based on a pi pico.</div>
                <a href="/pages/radiosbybuggz/radiospages/ssbvhfvfo1.html"><button class="button2"><span>Learn More!</span></button></a>
            </div>
        </div>
    </div>

    <!-- Include the footer -->
    <footer id="footer">
        <script>
            fetch('/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        </script>
    </footer>
</body>
</html>
