<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games - Dark Mode</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background: #1f1f1f;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        header h1 {
            color: #ffffff;
        }

        /* Main Content Styling */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .game-list {
            list-style: none;
            padding: 0;
        }

        .game-item {
            background: #1e1e1e;
            margin-bottom: 1rem;
            border-radius: 5px;
            padding: 1rem;
            border: 1px solid #333;
        }

        .game-item h2 {
            margin-bottom: 0.5rem;
            color: #f5f5f5;
        }

        .game-item p {
            color: #b0b0b0;
        }

        /* Footer Styling */
        footer {
            background: #1f1f1f;
            color: #e0e0e0;
            text-align: center;
            padding: 1rem;
            border-top: 1px solid #333;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #76c7c0;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Unblocked Games</h1>
    </header>
    <div class="container">
        <main>
            <section class="game-list">
                <div class="game-item">
                    <h2>Game 1</h2>
                    <p>Play Game 1 directly in your browser. Enjoy endless fun with this amazing game!</p>
                    <a href="/pages/roastbeef/bigguys/Snow-Rider3D/"
                </div>
                <div class="game-item">
                    <h2>Game 2</h2>
                    <p>Explore Game 2, another exciting game that's perfect for downtime or breaks.</p>
                </div>
                <!-- Add more game items here -->
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>
</body>
</html>
